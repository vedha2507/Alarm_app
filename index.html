<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="alarm-container">
        <h1>‚è∞ Alarm Clock</h1>

        <div class="time-display" id="currentTime">00:00:00</div>

        <div class="set-alarm">
            <label for="alarmTime">Set Alarm Time:</label>
            <input type="time" id="alarmTime">
            <button id="setAlarmBtn">Set Alarm</button>
            <button id="clearAlarmBtn" class="clear">Clear Alarm</button>
        </div>

        <div id="alarmStatus">No alarm set</div>
    </div>

    <audio id="alarmSound" src="https://assets.mixkit.co/sfx/download/mixkit-alarm-digital-clock-beep-989.wav" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
